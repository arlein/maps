<!DOCTYPE html>
<html>
  <head>
    <style>
      #map-canvas {
	width: 500px;
	height: 400px; // 100vh
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
    var map;

var src = 'https://raw.githubusercontent.com/mapbox/Simple-KML/master/sample/example.kml';
// var src = 'https://developers.google.com/maps/tutorials/kml/westcampus.kml';
/**
 * Initializes the map and calls the function that creates polylines.
 */
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: new google.maps.LatLng(37.423862, -122.092152),
    zoom: 19,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  loadKmlLayer(src, map);
}

/**
 * Adds a KMLLayer based on the URL passed. Clicking on a marker
 * results in the balloon content being loaded into the right-hand div.
 * @param {string} src A URL for a KML file.
 */
function loadKmlLayer(src, map) {
  var kmlLayer = new google.maps.KmlLayer(src, {
    suppressInfoWindows: true,
    preserveViewport: false,
    map: map
  });
  /*
  google.maps.event.addListener(kmlLayer, 'click', function(event) {
    var content = event.featureData.infoWindowHtml;
    var testimonial = document.getElementById('capture');
    testimonial.innerHTML = content;
  });
  */
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
